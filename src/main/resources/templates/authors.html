<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework 5</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>
            Author ID
        </th>
        <th>
            Author First Name
        </th>
        <th>
            Author Last Name
        </th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">
            1
        </td>
        <td th:text="${author.firstName}">
            Souro
        </td>
        <td th:text="${author.lastName}">
            Ouros
        </td>

    </tr>
</table>


</body>
</html>
